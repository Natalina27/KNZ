<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Тренажер КНЗ</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<main class="main">
		<div class="tabs">
			<ul class="tabs__ul">
				<li class="tabs__li tabs__li-represent">Представление</li>
				<li class="tabs__li tabs__li-application">Оформление заявки</li>
				<li class="tabs__li tabs__li-no-answer">Недозвон</li>
				<li class="tabs__li tabs__li-negative">Отказ</li>
				<li class="tabs__li tabs__li-recall">Перезвон</li>
				<li class="tabs__li tabs__li-dialing-fail">Ошибка телефонии</li>
			</ul>
		</div>
		<div class="client-actions">
			<div class="client-actions__header-name">
				<span class="client-actions__header-span">Заполнить ФИО</span>
				<div class="client-actions__header-body">
					<input type="text" class="input__client-name">
					<button class="button">Сохранить</button>
				</div>
			</div>
		</div>
		<div class="application-forming">
			<h3 class="title">Залоговое предложение</h3>
			<p class="text">Хотели бы вы оформить кредит под залог квартиры? С кредитованием под залог ставка по кредиту значительно ниже, а решение Банка принимается легче.</p>
			<div class="application-forming__script-header">
				<input type="radio" id="">
			</div>
		</div>
	</main>
	<script src="main.js"></script>
</body>
</html>
